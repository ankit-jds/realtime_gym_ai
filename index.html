<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to get started !</title>
    <!-- style -->
    <link rel="stylesheet" href="./Assets/style/home.css">
    <script src="./js/auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main-container">
        <div class="login-container">
            <div class="dflex">
                <div class="dLeft">
                    <div class="logo wow fadeInDown">
                        <img src="./Assets/images/realtime-gym-ai-logo.png" alt="Logo" />
                    </div>
                    <div class="loginForm">
                        <div class="loginTitle wow fadeInUp">Sign In</div>
                        <div class="field-group wow fadeInUp">
                            <input type="text" name="identity" value="" id="identity" placeholder="Username"
                                class="form-control">

                        </div>
                        <div class="field-group wow fadeInUp">
                            <input type="password" name="password" value="" id="password" placeholder="Password"
                                class="form-control">

                        </div>
                        <div class="loginExtra wow fadeInUp">
                            <label class="kt-checkbox">
                                <input type="checkbox" name="remember"> Remember me
                                <span></span>
                            </label>
                            <a href="javascript:;" id="login-forgot">Forget Password ?</a>
                        </div>
                        <div class="loginAction wow flipInX">
                            <input type="submit" name="submit" value="Sign in" id="btn" class="btn-default">
                        </div>

                    </div>
                </div>
                <div class="dRight">
                    <div>
                        <h3 class="companyName wow fadeInUp">Realtime Gym Ai</h3>
                        <div class="companyDesc wow fadeInDown" data-wow-delay="0.2s">
                            Your Ai Gym Assistant
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            window.location.href = "./home.html"; // Replace with the URL of the page you want to redirect to
        });

    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" type="text/javascript"></script>
    <script type="text/javascript">new WOW().init();</script>
</body>

</html>
